<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <img src="assets/profile.jpg" alt="Profile Picture" class="profile-img">
    <h1 class="name">Mocha Nas</h1>
    <p class="title">Engineer</p>
    <p class="desc">Passionate about coding and building useful apps.</p>
    <div class="socials">
      <a href="https://github.com/mochnasrullahr" target="_blank" class="btn github">
        <i class="fab fa-github"></i> GitHub
      </a>      
      <a href="https://linkedin.com/in/mochnasrullahr" target="_blank" class="btn linkedin">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
    </div>
  </div>
</body>
</html>
